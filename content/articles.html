---
title: Articles
---

<% articles[0, 10].each do |article| %>
<p>
  <%= link_to(article[:title], article.path) %> published at <%= article[:created_at] %>
  <p>
    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
    <%= tags_for(article, :base_url => "/tags/") %>
  </p>
</p>
<% end %>
