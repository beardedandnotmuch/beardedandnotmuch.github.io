<!DOCTYPE html>
<html lang="en">
  <%= render '/head.*', :highlight => true %>

  <body>

    <%= render '/navbar.*' %>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <h1><%= item[:title] %></h1>
          <p>
            published at <%= item[:created_at] %>
          </p>
          <p>
            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
            <%= tags_for(item, :base_url => "/tags/") %><br/>
          </p>
          <%= yield %>
        </div>
      </div>
    <%= render '/footer.*' %>
    </div>


  </body>
</html>
